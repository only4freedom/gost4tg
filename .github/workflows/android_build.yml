name: Build Gost V2 APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: true

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        gomobile init

    - name: Build Go Library (AAR)
      run: |
        # 1. 准备源码
        rm -rf gostlib
        mkdir gostlib
        git clone --depth 1 https://github.com/ginuerzh/gost.git temp_src
        cp temp_src/*.go gostlib/
        rm -rf temp_src
        
        cd gostlib

        # 2. 【第一刀】修改包名为 gostlib
        sed -i 's/^package .*/package gostlib/' *.go

        # 3. 【第二刀】源码级替换：将所有死掉的 obfs4 地址替换为 Gitlab 活地址
        # 这一步直接修改 .go 文件内容，不再依赖 go.mod replace
        sed -i 's|git.torproject.org/pluggable-transports/obfs4.git|gitlab.com/yawning/obfs4.git|g' *.go

        # 4. 【第三刀】源码级替换：修复 tls-dissector 库改名的问题
        sed -i 's|github.com/ginuerzh/tls-dissector|github.com/go-gost/tls-dissector|g' *.go

        # 5. 创建启动器 wrapper.go
        cat <<EOW > wrapper.go
        package gostlib
        import ("flag"; "os")
        func Start(configPath string) {
            flag.CommandLine = flag.NewFlagSet(os.Args[0], flag.ExitOnError)
            os.Args = []string{"gost", "-C", configPath}
            Run()
        }
        EOW

        # 6. 创建假引用保活
        echo 'package gostlib' > dummy_import.go
        echo 'import _ "golang.org/x/mobile/bind"' >> dummy_import.go
        
        # 7. 初始化 Go Module
        go mod init gostlib
        go mod edit -go=1.24
        
        # 8. 【关键】锁定旧版依赖
        # quic-go 必须用旧版 (v0.28.0) 才能兼容 GOST V2 的代码
        go mod edit -replace github.com/lucas-clemente/quic-go=github.com/lucas-clemente/quic-go@v0.28.0
        
        # 9. 手动下载修改后的依赖
        go get gitlab.com/yawning/obfs4.git
        go get github.com/go-gost/tls-dissector
        go get golang.org/x/mobile/bind
        
        # 自动整理剩余依赖
        go mod tidy
        
        # 10. 编译
        gomobile bind -target=android -androidapi 21 -o ../app/src/main/libs/gostlib.aar .

    - name: Create Gradle Build Files
      run: |
        echo "buildscript { repositories { google(); mavenCentral() } dependencies { classpath 'com.android.tools.build:gradle:7.4.2' } }" > build.gradle
        echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle
        
        echo "apply plugin: 'com.android.application'" > app/build.gradle
        echo "android { namespace 'com.example.gostproxy'; compileSdk 33; defaultConfig { applicationId 'com.example.gostproxy'; minSdk 21; targetSdk 33; versionCode 1; versionName '1.0'; } }" >> app/build.gradle
        echo "dependencies { implementation files('src/main/libs/gostlib.aar') }" >> app/build.gradle

    - name: Build APK
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gost-v2-proxy.apk
        path: app/build/outputs/apk/debug/app-debug.apk
