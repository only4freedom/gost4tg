name: Build Gost V2 APK (Binary Mode)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create Gradle Build Files
      run: |
        echo "buildscript { repositories { google(); mavenCentral() } dependencies { classpath 'com.android.tools.build:gradle:7.4.2' } }" > build.gradle
        echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle
        
        echo "apply plugin: 'com.android.application'" > app/build.gradle
        # 注意: 这里的 ndk.abiFilters 确保只打包 arm 架构
        echo "android { namespace 'com.example.gostproxy'; compileSdk 33; defaultConfig { applicationId 'com.example.gostproxy'; minSdk 21; targetSdk 33; versionCode 1; versionName '1.0'; ndk { abiFilters 'arm64-v8a', 'armeabi-v7a' } } }" >> app/build.gradle
        
    - name: Build APK
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gost-v2-binary.apk
        path: app/build/outputs/apk/debug/app-debug.apk
